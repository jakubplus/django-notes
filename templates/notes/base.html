<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Notatki</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {font-family: system-ui, Arial, sans-serif; margin: 2rem;}
    .container {max-width: 800px; margin: 0 auto;}
    .card {border: 1px solid #ddd; border-radius: 8px; padding: 1rem; margin-bottom: 1rem;}
    .row {display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;}
    .form-control {width: 100%; padding: .5rem; border: 1px solid #ccc; border-radius: 6px;}
    .btn {padding: .5rem .9rem; border: 1px solid #888; background: #f6f6f6; border-radius: 6px; cursor: pointer;}
    .btn-primary {background: #2b6cb0; border-color: #2b6cb0; color: white;}
    .btn-danger {background: #c53030; border-color: #c53030; color: white;}
    .btn-link {background: transparent; border: none; color: #2b6cb0; text-decoration: underline; cursor: pointer;}
    .muted {color: #666; font-size: .9rem;}
    label {font-weight: 600;}
  </style>
</head>
<body>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
